<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <p th:text="${msg}"></p>
    <!--th:textはThymeleafの属性で、属性値をテキスト出力-->
    <!--${msg}は 変数式 と呼ばれるThymeleafの文法で、値の受け渡しに使用-->
</body>
</html>
